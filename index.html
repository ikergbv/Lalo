<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reproductor MP3</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: #0d0d0d;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  font-family: Arial, sans-serif;
  color: white;
}

/* PART√çCULAS */
.particles span {
  position: absolute;
  width: 6px;
  height: 6px;
  background: #888;
  border-radius: 50%;
  animation: float 15s linear infinite;
  opacity: 0.4;
}

@keyframes float {
  from {
    transform: translateY(100vh);
  }
  to {
    transform: translateY(-10vh);
  }
}

/* CONTENEDOR */
.player-box {
  background: #111;
  padding: 16px;
  border-radius: 14px;
  box-shadow: 0 0 20px rgba(0,0,0,0.7);
  width: fit-content;
  text-align: center;
}

/* BOTONES */
button, select {
  width: 100%;
  margin: 6px 0;
  padding: 10px;
  border-radius: 8px;
  border: none;
  background: #222;
  color: white;
  font-size: 14px;
}

button:hover, select:hover {
  background: #333;
}

/* ECUALIZADOR */
.eq {
  display: flex;
  justify-content: center;
  gap: 4px;
  margin-top: 10px;
}

.eq div {
  width: 6px;
  height: 20px;
  background: #aaa;
  animation: eqAnim 1s infinite ease-in-out;
}

.eq div:nth-child(2) { animation-delay: .1s }
.eq div:nth-child(3) { animation-delay: .2s }
.eq div:nth-child(4) { animation-delay: .3s }
.eq div:nth-child(5) { animation-delay: .4s }

@keyframes eqAnim {
  0% { height: 10px }
  50% { height: 30px }
  100% { height: 10px }
}
</style>
</head>

<body>

<div class="particles">
  <span style="left:10%;animation-duration:12s"></span>
  <span style="left:30%;animation-duration:18s"></span>
  <span style="left:50%;animation-duration:14s"></span>
  <span style="left:70%;animation-duration:20s"></span>
  <span style="left:90%;animation-duration:16s"></span>
</div>

<div class="player-box">
  <button onclick="startPlayer()">Iniciar reproductor</button>

  <select id="songList" onchange="changeSong()">
    <option value="">Selecciona una canci√≥n</option>
  </select>

  <button onclick="play()">‚ñ∂ Reproducir</button>
  <button onclick="pause()">‚è∏ Pausar</button>

  <div class="eq" id="eq" style="display:none">
    <div></div><div></div><div></div><div></div><div></div>
  </div>
</div>

<audio id="audio"></audio>

<script>
const songs = [
  ["Rara Vez","Rara_Vez.mp3"],
  ["Milagrosa","Milagrosa.mp3"],
  ["B√©same (Remix)","Besame.mp3"]
];

const audio = document.getElementById("audio");
const list = document.getElementById("songList");
const eq = document.getElementById("eq");

songs.forEach(song=>{
  const opt = document.createElement("option");
  opt.value = "music/" + song[1];
  opt.textContent = song[0];
  list.appendChild(opt);
});

function startPlayer(){
  alert("Reproductor listo üî•");
}

function changeSong(){
  audio.src = list.value;
  audio.load();
}

function play(){
  if(audio.src){
    audio.play();
    eq.style.display="flex";
  }
}

function pause(){
  audio.pause();
  eq.style.display="none";
}
</script>

</body>
</html>
